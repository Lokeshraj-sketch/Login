<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 360px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error-message {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post" onsubmit="return validateForm()">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <br>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <br>
      <input type="submit" value="Login">
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();

      // Example of validation (you can add more complex checks)
      if (username === '' || password === '') {
        document.getElementById('errorMessage').innerText = 'Please enter both username and password.';
        return false;
      }

      // Clear any previous error message
      document.getElementById('errorMessage').innerText = '';

      // Simulate form submission for demonstration
      // Replace with actual form submission logic
      // Example: document.getElementById('loginForm').submit();

      return true; // Prevent actual form submission for demo purposes
    }
  </script>
</body>
</html>
